<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abo Suhail Calculator</title>
  <meta name="theme-color" content="#FFFFFF"/>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/icon.svg">
  <link rel="manifest" href="manifest.json">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Cairo:wght@400;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* --- Light Theme --- */
      --bg-primary-gradient: linear-gradient(135deg, #F0F4F8, #D9E2EC);
      --bg-calculator: rgba(255, 255, 255, 0.7);
      --bg-display: #EDF2F7;
      --bg-header: rgba(237, 242, 247, 0.5);
      --bg-panel: rgba(255, 255, 255, 0.95);
      --text-primary: #1A202C;
      --text-secondary: #4A5568;
      --text-display: #1A202C;
      --border-primary: rgba(0, 0, 0, 0.08);
      --border-secondary: rgba(0, 0, 0, 0.06);
      --button-border-color: rgba(0, 0, 0, 0.08);
      --button-number-bg: linear-gradient(145deg, #E2E8F0, #FFFFFF);
      --button-function-bg: linear-gradient(145deg, #CBD5E0, #E2E8F0);
      --button-number-shadow: 0 5px 10px rgba(0,0,0,0.08);
      --button-number-active-shadow: inset 0 3px 5px rgba(0,0,0,0.1);
      --bg-inset: rgba(0, 0, 0, 0.05);
      --bg-inset-light: rgba(0, 0, 0, 0.03);
      --calculator-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
      --accent-color: #2B6CB0;
      --accent-color-contrast: #FFFFFF;
      --button-function-text-color: #2B6CB0;
      --accent-equals-bg: linear-gradient(145deg, #38A169, #2F855A);
      --accent-equals-text: #FFFFFF;
      --accent-equals-shadow: 0 4px 6px -1px rgb(46 125 50 / 0.2), 0 2px 4px -2px rgb(46 125 50 / 0.2);
      --accent-equals-pulse-shadow: 0 10px 15px -3px rgb(46 125 50 / 0.2), 0 4px 6px -4px rgb(46 125 50 / 0.2);
      --display-text-shadow: none;
      --button-radius: 1rem;
    }
    .dark {
      /* --- Dark Theme (Restored "Old Design") --- */
      --bg-primary-gradient: #050510; /* Deep Black/Blue background */
      --bg-calculator: rgba(10, 20, 35, 0.95);
      --bg-display: #000000; /* Pitch black display */
      --bg-header: rgba(20, 40, 60, 0.5);
      --bg-panel: #0F172A;
      --text-primary: #FFD700; /* Gold/Yellow Text */
      --text-secondary: #B0C4DE;
      --text-display: #FFFFFF;
      --border-primary: rgba(255, 215, 0, 0.2); /* Goldish border */
      --border-secondary: rgba(255, 215, 0, 0.1);
      --button-border-color: rgba(255, 255, 255, 0.1);
      
      /* Dark Blue Square Buttons */
      --button-number-bg: linear-gradient(180deg, #0D1B2A, #1B263B); 
      --button-function-bg: linear-gradient(180deg, #1B263B, #253250);
      
      --button-number-shadow: 0 4px 0 #08101a; /* Hard shadow for clicky feel */
      --button-number-active-shadow: 0 1px 0 #08101a, inset 0 2px 5px rgba(0,0,0,0.5);
      
      --bg-inset: rgba(255, 255, 255, 0.05);
      --bg-inset-light: rgba(255, 255, 255, 0.08);
      --calculator-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      
      --accent-color: #FFD700; /* Gold Accent */
      --button-function-text-color: #FFD700; /* Gold symbols */
      --button-text-color-custom: #FFD700; /* Force numbers to be Gold */
      
      --accent-color-contrast: #000000;
      
      /* Distinct Green Equals Button */
      --accent-equals-bg: linear-gradient(180deg, #00C853, #009624);
      --accent-equals-text: #FFFFFF;
      --accent-equals-shadow: 0 4px 0 #00600f;
      
      --display-text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      --button-radius: 0.5rem; /* More square */
    }
    
    html {
      font-size: calc(16px * var(--font-scale, 1));
    }

    body {
      font-family: var(--font-family, 'Tajawal', sans-serif);
      background: var(--bg-primary-gradient);
      color: var(--text-primary);
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-panel); }
    ::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 10px; border: 2px solid var(--bg-panel); }
    * { scrollbar-width: thin; scrollbar-color: var(--accent-color) var(--bg-panel); }

    @keyframes fade-in-down { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }
    @keyframes pulse-special { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    .animate-pulse-special { animation: pulse-special 2s infinite ease-in-out; }
    @keyframes container-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .animate-container-in { animation: container-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    @keyframes pop-in { from { transform: translateY(10px) scale(0.98); opacity: 0.6; } to { transform: translateY(0) scale(1); opacity: 1; } }
    .animate-pop-in { animation: pop-in 0.3s ease-out forwards; }
    @keyframes bounce-in-up { 0% { opacity: 0; transform: translateY(30px) scale(0.9); } 50% { opacity: 1; transform: translateY(-10px) scale(1.05); } 100% { transform: translateY(0) scale(1); } }
    .animate-bounce-in-up { animation: bounce-in-up 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }

    .error-highlight { font-weight: bold; }
    .ai-suggestion-highlight { text-decoration: underline; text-decoration-style: dotted; text-decoration-color: var(--accent-color); text-underline-offset: 4px; text-decoration-thickness: 2px; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
